<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/0600b6a58c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div>
      <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <span><i class="fa-brands fa-android"></i></span>
      <span><i class="fa-brands fa-apple"></i></span>
      <span><i class="fa-solid fa-asterisk"></i></span>
      <span><i class="fa-solid fa-bed"></i></span>
      <span><i class="fa-solid fa-biohazard"></i></span>
      <span><i class="fa-solid fa-cloud-showers-heavy"></i></span>
    </div>
    <div id="mini-layout">
      <span>
        <div>
          <img src="http://placekitten.com/100/100" alt="Small cat pic">
        </div>
        <div>
          <strong>Little Cat</strong>
        </div>
        <div>
          <p>So evil!</p>
        </div>
        <div>
          <a href="http://placekitten.com">More Cats</a>
        </div>
      </span>
      <span>
        <div>
            <img src="http://place-puppy.com/100x100" alt="Puppy pic">
        </div>
        <div>
          <strong>Small Doggo</strong>
        </div>
        <div>
          <p>It's a Dog</p>
        </div>
        <div>
          <a href="http://place-puppy.com">More Dogs</a>
        </div>
      </span>
      <span>
        <div>
          <img src="http://placebear.com/100/100" alt="Bear Pic">
        </div>
        <div>
          <strong>Majestic Bear</strong>
        </div>
        <div>
          <p>Holy Crap</p>
        </div>
        <div>
          <a href="http://placebear.com">More Bears</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://picsum.photos/seed/picsum/100/100" alt="Random Pic">
        </div>
        <div>
          <strong>Random Pics</strong>
        </div>
        <div>
          <p>So Random</p>
        </div>
        <div>
          <a href="http://picsum.photos">More Random Pics</a>
        </div>
      </span>
    </div>
  </body>
</html>
